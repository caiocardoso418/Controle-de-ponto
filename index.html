<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="alerta-registro-ponto" class="hidden">
        <p>Ponto registrado com sucesso</p>
        <button id="alerta-registro-ponto-fechar">X</button>
    </div>
    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="dia-mes-ano"></p>
        <p id="hora-min-seg"></p>
    </div>
    <div id="div-btn-bater-ponto">
        <button id="btn-bater-ponto">Bater ponto!</button>
    </div>
    <dialog id="dialog-ponto">
        <p id="dialog-data"></p>
        <p id="dialog-hora"></p>
        <select name="tipos-ponto" id="tipos-ponto">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta Intervalo</option>
            <option value="saida">Saída</option>
        </select>
        <button id="btn-dialog-bater-ponto">Registrar ponto</button>
        <p id="dialog-last-register"></p>
        <button id="btn-dialog-fechar">X</button>
    </dialog>
    <div id="div-btn-bater-ponto">
        <button id="btn-bater-ponto-antigo">Bater ponto antigo!</button>
    </div>
    <dialog id="dialog-ponto-antigo">
        <p id="dialog-data-antigo"></p>
        <p id="dialog-hora-antigo"></p>
        
        <label for="data-antigo">Data do ponto:</label>
        <input type="date" id="data-antigo">
    
        <textarea id="observacao-ponto-antigo" placeholder="Adicione uma observação"></textarea>
    
        <button id="btn-dialog-bater-ponto-antigo">Registrar ponto antigo</button>
        <button id="btn-dialog-fechar-antigo">X</button>
    </dialog>
    <button id="btn-abrir-justificativa">Justificar ausência</button>
    <dialog id="dialog-justificativa">
        <h3>Registrar justificativa de ausência</h3>
        <textarea id="justificativa-ausencia" placeholder="Escreva a justificativa da ausência"></textarea>
        <label for="upload-arquivo">Anexar justificativa:</label>
        <input type="file" id="upload-arquivo">
        <button id="btn-enviar-justificativa">Enviar justificativa</button>
        <button id="btn-fechar-justificativa">Cancelar</button>
    </dialog>
    
    <!-- Botão para mostrar/ocultar o relatório -->
    <button id="btn-toggle-relatorio">Ver Relatório de Registros</button>

    <!-- Div para o relatório de registros -->
    <div id="relatorio" style="display: none;">
        <h3>Relatório de Registros</h3>
    </div>



    
        
    <script src="js/index.js"></script>
</body>
</html>
